<!-- example from: https://codepen.io/marcysutton/pen/OPbpKm/ -->
<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <meta name="viewport" content="initial-scale=1" />
    <title>My Basic Angular-Material App</title>
  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <i class="material-icons">menu</i>
        </md-button>
        <h1>Hello World!</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
    
        <!-- Sidenav Column -->
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
          This is the sidenav content
          
          <md-list>
            <!--List item #1-->
            <md-list-item>
                <md-button>
                    <md-icon class="md-avatar" md-svg-icon="avatars:svg-1"></md-icon>
                    Button 1
                </md-button>
            </md-list-item>
            
            <!--List item #2-->
            <md-list-item>
                <md-button>
                <md-icon class="md-avatar" md-svg-icon="avatars:svg-2"></md-icon>
                    Button 2
                </md-button>
            </md-list-item>
          </md-list>
        </md-sidenav>
        
        <!-- Content Column -->
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
                <h2>My Header 2</h2>
                <i class="material-icons">face</i>
                <p>
                This is the right-hand container content. Very excite.
                </p>
                <i class="material-icons">explore</i>
                <p>
                This is a paragraph
                </p>
                <i class="material-icons">extension</i>
            </md-content>
        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
